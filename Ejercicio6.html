<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>

	// Solicita un n√∫mero 1-50 y muestra suma, media y cantidad de pares e impares de 1 hasta ese n√∫mero


		// Solicitud del n√∫mero

		let numero;

		do {
    		numero = parseInt(prompt("Introduce un n√∫mero del 1 al 50"));
		} while (isNaN(numero) || numero < 1 || numero > 50);


			// SUMA 

				// Declaraci√≥n de la variable, el valor inicial es 0 porque no hemos declarado nada a√∫n

				let suma = 0;

				// Bucle que recorre todos los n√∫meros desde el 1 al que hemos solicitado

				for (let i = 1; i <= numero; i++) {
					suma += i; // se van sumando todos los n√∫meros
				}

				// Resultado

				alert ("La suma de todos los n√∫meros del 1 al " + numero + " es " + suma + "üî¢");



			// MEDIA

				// Declaraci√≥n

				let media = suma / numero;

				// Resultado

				alert("La media entre el n√∫mero introducido y la suma de todos sus n√∫meros es de " + media +"üî¢");



			// CANTIDAD DE PARES E IMPARES

				// Declaraci√≥n 

				let pares = 0;
				let impares = 0;


				// Bucle que recorre todos los n√∫meros

				for (let i = 1; i <= numero; i++) {
					if (i % 2 === 0) {
						pares++;
					} else {
						impares++;
					}
				}


				// Resultado

				alert("Hay un total de n√∫meros pares de: " + pares + " y de impares: " + impares + "üî¢");
		

	</script>

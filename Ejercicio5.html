<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>
		
	// Script que solicita una fecha de nacimiento (dd/mm/yyyy) y muestra la edad actual al pulsar un botón.

		// Solicitud de fecha de nacimiento

		let fecha;

		do {
 			fecha = prompt("📅 Indica tu fecha de nacimiento en formato dd/mm/yyyy (día, mes, año)");
		} while (!/^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(19|20)\d\d$/.test(fecha));



		// Cálculo de la edad a partir de la fecha introducida

		function getEdad(dateString) {

  			const hoy = new Date();
  			const [day, month, year] = dateString.split("/"); // con .split("/") se separa y se crea el formato que estamos buscando
  			let fechaNacimiento = new Date(year, month - 1, day);  			let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
  			let diferenciaMeses = hoy.getMonth() - fechaNacimiento.getMonth();
  				
  			if (diferenciaMeses < 0 || (diferenciaMeses === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
  				edad--;
  			}

 			return edad;
		}

		let edad = getEdad(fecha);



		// Resultado (mostrar la edad)

		if (edad === 0) {
			alert("Naciste el día " + fecha + " y todavía no has cumplido ningún año 🍼");
		} else if (edad === 1) {
			alert("Naciste el día " + fecha + " y tienes " + edad + " año 👶🏻");
		} else {
			alert("Naciste el día " + fecha + " y tienes " + edad + " años🎂");
		}

	</script>


</head>
